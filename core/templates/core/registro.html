{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Registro de Usuario" }} - Ferremas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px;
            background-color: #e9ecef;
        }

        #register-main-content {
            flex-grow: 1;
        }

        .auth-card-container .card {
            border-radius: 0.75rem;
            border: none;
        }
        
        .auth-card-container .brand-logo-container a {
            text-decoration: none;
            color: inherit;
        }
        .auth-card-container .brand-logo-container .fa-tools {
            color: #ffc107; 
        }
        .auth-card-container .brand-logo-container .brand-name {
            color: #343a40;
        }

        .auth-card-container .form-floating label i.fa-fw {
            opacity: 0.7; 
            margin-right: 0.5rem;
        }

        .password-toggle-btn {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            z-index: 100;
            background-color: transparent;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            outline: none;
        }
        .password-toggle-btn i {
            color: #6c757d;
        }
        .password-toggle-btn:focus,
        .password-toggle-btn:active {
            box-shadow: none !important;
        }
        .form-control-password-toggle {
            padding-right: 3rem;
        }

        .footer {
            background-color: #343a40; 
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        .footer a { color: #adb5bd; }
        .footer a:hover { color: #ffffff; }
        .navbar-brand i.fa-tools { color: #ffc107; }

        .alert-container {
            min-height: 50px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:index' %}">
                <i class="fas fa-tools me-2" aria-hidden="true"></i>Ferremas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavSimple" aria-controls="navbarNavSimple" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavSimple">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:index' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:productos' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:login' %}">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid d-flex align-items-center justify-content-center py-4" id="register-main-content">
        <div class="auth-card-container" style="max-width: 750px; width: 100%;"> <div class="card shadow-lg">
                <div class="card-body p-4 p-lg-5">
                    
                    <div class="text-center mb-4 brand-logo-container">
                        <a href="{% url 'core:index' %}">
                            <i class="fas fa-tools fa-3x mb-2"></i>
                            <h1 class="h4 fw-bold brand-name mt-1 mb-0">Ferremas</h1>
                        </a>
                    </div>

                    <h2 class="card-title text-center fw-light mb-4 fs-4">{{ page_title|default:"Crea tu Cuenta en Ferremas" }}</h2>
                    
                    <div id="api-message" class="alert-container mb-3">
                        </div>

                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="p_nombre" name="p_nombre" placeholder="Ej: Juan" required>
                                    <label for="p_nombre"><i class="fas fa-user fa-fw"></i>Primer Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="s_nombre" name="s_nombre" placeholder="Ej: Carlos (Opcional)">
                                    <label for="s_nombre"><i class="fas fa-user fa-fw"></i>Segundo Nombre</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="p_apellido" name="p_apellido" placeholder="Ej: Pérez" required>
                                    <label for="p_apellido"><i class="fas fa-user-tag fa-fw"></i>Primer Apellido</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="s_apellido" name="s_apellido" placeholder="Ej: Rodríguez (Opcional)">
                                    <label for="s_apellido"><i class="fas fa-user-tag fa-fw"></i>Segundo Apellido</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="correo" name="correo" placeholder="tu@email.com" required>
                                    <label for="correo"><i class="fas fa-envelope fa-fw"></i>Correo Electrónico</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: +56912345678 (Opcional)">
                                    <label for="telefono"><i class="fas fa-phone fa-fw"></i>Teléfono</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control form-control-password-toggle" id="clave" name="clave" placeholder="Mínimo 6 caracteres" required minlength="6">
                                    <label for="clave"><i class="fas fa-lock fa-fw"></i>Contraseña</label>
                                    <button class="btn password-toggle-btn" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 position-relative">
                                    <input type="password" class="form-control form-control-password-toggle" id="clave2" name="clave2" placeholder="Repite tu contraseña" required>
                                    <label for="clave2"><i class="fas fa-lock fa-fw"></i>Confirmar Contraseña</label>
                                    <button class="btn password-toggle-btn" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-check my-3">
                            <input class="form-check-input" type="checkbox" value="" id="termsAndConditions" required>
                            <label class="form-check-label small" for="termsAndConditions">
                                He leído y acepto los <a href="#" target="_blank" class="fw-medium">Términos y Condiciones</a> y la <a href="#" target="_blank" class="fw-medium">Política de Privacidad</a>.
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg py-2 fw-semibold mt-3">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </button>
                    </form>

                    <hr class="my-4">
                    <p class="text-center small mb-0">¿Ya tienes una cuenta? <a href="{% url 'core:login' %}" class="fw-medium">Inicia Sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"> 
        <div class="container">
            <p class="mb-1">&copy; {% now "Y" %} Ferremas. Construyendo tus sueños.</p>
            <p class="mb-0">
                <a href="#" class="text-white-50 me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#" class="text-white-50 me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white-50"><i class="fab fa-instagram fa-lg"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        const API_AUTH_URL_FROM_DJANGO = "{{ api_auth_url_js|default:''|escapejs }}";
    </script>
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
